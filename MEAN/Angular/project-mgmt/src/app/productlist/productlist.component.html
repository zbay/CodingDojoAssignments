<h1>Products List</h1>
<div class="product" *ngFor="let product of products">
  <img [src]="product.imageUrl" *ngIf="product.imageUrl.length"/>
  <p>{{product.title}}</p>
  <p>${{product.price}}</p>
  <a [routerLink]="['edit', product.id]"><button>EDIT</button></a>
  <button (click)="deleteProduct(product)">Delete</button>
</div>
