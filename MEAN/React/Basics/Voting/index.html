<html>
        <head>
            <script src="../node_modules/react/umd/react.development.js"></script>
            <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        </head>
        <body>
            <div id="app"></div>
        </body>
        <script type="text/babel">
            class Framework extends React.Component{
                constructor(props){
                    super(props);
                    this.state = {votes: 0};
                }

                castVote(){
                    alert("Vote cast for " + this.props.name + "! It now has " + parseInt(this.state.votes+1) + " votes.");
                    this.setState({votes: this.state.votes+1});
                }

                render(){
                    return (<div style={{minWidth:"50%", maxWidth:"80%", border:"3px solid black", padding:"5px"}}>
                        <div style={
                            {border: "2px solid black", textAlign:"center", width:"20px", height:"20px", display:"inline-block", borderRadius:"50%", marginRight:"10px"}}>
                            {this.state.votes}
                        </div>
                        {this.props.name}
                        <button onClick={() => {this.castVote()}} style={{backgroundColor:"green", color:"white", fontWeight:"bold", fontSize:"15px", float:"right"}}>+</button>
                    </div>);
                }
            }

            class List extends React.Component{
                constructor(props){
                    super(props);
                }
                render(){
                    const frameworks = this.props.items.map((item) => {
                        return <Framework name={item} key={item}/>
                    });
                    return (<div>{frameworks}</div>);
                }
            }

            class App extends React.Component{
                constructor(props){
                    super(props);
                }
                render(){
                    return (<List items={["Angular", "React", "Vue", "Ember", "Backbone"]}/>);
                }              
            }

            ReactDOM.render(
                <List items={["Angular", "React", "Vue", "Ember", "Backbone"]}/>,
                document.getElementById('app')
            );
        </script>
    </html>
