<form class="whiteBox" (submit)="newPlayer()" #form="ngForm">
  <h1>Add Player</h1>
  <div class="form-group">
    <label for="name">Player Name:</label>
    <input type="text" name="name" [(ngModel)]="player.name" required minlength="2" #name="ngModel"/>
    <div *ngIf="name.errors && (name.errors.required || name.errors.minlength) && (name.dirty || name.touched)" class="error">
      A name must be at least 2 characters in length!
    </div>
  </div>
  <div class="form-group">
    <label for="position">Preferred Position:</label>
    <input type="text" name="position" [(ngModel)]="player.position"/>
  </div>
  <input type="submit" value="ADD" [disabled]="!form.valid"/>
</form>
