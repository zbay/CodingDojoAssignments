<table>
  <thead>
    <tr>
      <td>Player Name</td>
      <td>Preferred Position</td>
      <td>Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players">
      <td>{{player.name}}</td>
      <td>{{player.position}}</td>
      <td><button (click)="deletePlayer(player._id)">Delete</button></td>
    </tr>
  </tbody>
</table>
