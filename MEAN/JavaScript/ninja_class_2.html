<html>
    <script>
        function Ninja(name){
            this.name = name;
            this.health = 100;
            var strength = 3;
            var speed = 3;
            this.sayName = function(){
                console.log(this.name);
                return this;
            }
            this.showStats = function(){
                console.log("Name: " + this.name + ", Health : " + this.health + ", Speed: " + speed + ", Strength: " + strength);
                return this;
            }
            this.drinkSake = function(){
                this.health += 10;
                return this;
            }
            this.punch = function(other_ninja){
                if(other_ninja instanceof Ninja){
                    other_ninja.health -= 5;
                    console.log(other_ninja.name + " was punched by " + this.name + " and lost 5 health!");
                }
            }
            this.kick = function(other_ninja){
                if(other_ninja instanceof Ninja){
                    other_ninja.health -= (15 * strength);
                    console.log(other_ninja.name + " was kicked by " + this.name + " and lost " + (15*strength) + " health!");
                }
            }
        }
        var blue_ninja = new Ninja("Goemon");
        var red_ninja = new Ninja("Bill Gates");
        red_ninja.punch(blue_ninja);
        blue_ninja.showStats();
        red_ninja.showStats();
        blue_ninja.kick(red_ninja);
        blue_ninja.showStats();
        red_ninja.showStats();
        blue_ninja.kick(5);
        red_ninja.punch("werteew")
    </script>
</html>
