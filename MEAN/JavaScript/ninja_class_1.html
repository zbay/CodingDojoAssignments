<html>
    <script>
        function Ninja(name){
            this.name = name;
            this.health = 100;
            var strength = 3;
            var speed = 3;
            this.sayName = function(){
                console.log(this.name);
                return this;
            }
            this.showStats = function(){
                console.log("Name: " + this.name + ", Health : " + this.health + ", Speed: " + speed + ", Strength: " + strength);
                return this;
            }
            this.drinkSake = function(){
                this.health += 10;
                return this;
            }
        }

        var ninja1 = new Ninja("Hyabusa");
        ninja1.sayName();
        ninja1.showStats();
        ninja1.drinkSake();
        ninja1.showStats();
    </script>
</html>
