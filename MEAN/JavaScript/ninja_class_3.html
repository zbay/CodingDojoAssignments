<html>
    <script>
        class Ninja{
            constructor(name){
                this.name = name;
                this.health = 100;
                this.speed = 3;
                this.strength = 3;
            }
            sayName(){
                console.log(this.name);
                return this;
            }
            showStats(){
                console.log("Name: " + this.name + ", Health : " + this.health + ", Speed: " + this.speed + ", Strength: " + this.strength);
                return this;
            }
            drinkSake(){
                this.health += 10;
                return this;
            }
        } 

     class Sensei extends Ninja{
         constructor(name){
            super(name)
            this.health = 200;
            this.speed = 10;
            this.strength = 10;
            this.wisdom = 10;
         }
         speakWisdom(){
             super.drinkSake();
             console.log("Confucius say -- man on toilet is high on pot!");
         }
     }

    var ninja1 = new Ninja("Hyabusa");
    ninja1.sayName();
    ninja1.showStats();
    ninja1.drinkSake();
    ninja1.showStats();
    let super_sensei = new Sensei("Master Splinter");
    super_sensei.speakWisdom();
    super_sensei.showStats();
    </script>
</html>
