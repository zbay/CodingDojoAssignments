<html>
    <head>
        <title>Chapter 12: Sorts</title>
        <script>
            console.log(bubbleSort([5, 3, 6, 1, 8, 7, 2, 4]));
            function bubbleSort(arr){
                let swapped = true;
                while(swapped){
                    swapped = false;
                    for(let i = 0; i < arr.length-1; i++){
                        if(arr[i] > arr[i+1]){
                            let temp = arr[i];
                            arr[i] = arr[i+1];
                            arr[i+1] = temp;
                            swapped = true;
                        }
                    }
                }
                return arr;
            }
        </script>
    </head>
    <body></body>
</html>
