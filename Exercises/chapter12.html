            function bubbleSort(arr){
                let swapped = true;
                while(swapped){
                    swapped = false;
                    for(let i = 0; i < arr.length-1; i++){
                        if(arr[i] > arr[i+1]){
                            let temp = arr[i];
                            arr[i] = arr[i+1];
                            arr[i+1] = temp;
                            swapped = true;
                        }
                    }
                }
                return arr;
            }

            function selectionSort(arr){
                if(!arr || arr.length === 0){
                    return arr;
                }
                let start = 0;
                while(start < arr.length - 1){
                    let minIndex = start;
                    for(let i = start+1; i < arr.length; i++){
                        if(arr[minIndex] > arr[i]){
                            minIndex = i;
                        }
                    }
                    if(start !== minIndex){
                        let temp = arr[start];
                        arr[start] = arr[minIndex];
                        arr[minIndex] = temp;
                    }
                    start++;
                }
                return arr;
            }

            function insertionSort(arr){
                if(!arr || arr.length < 2){
                    return arr;
                }
                let start = 1;
                while(start < arr.length){
                    let swap = start;
                    while(swap > 0 && arr[swap] < arr[swap-1]){
                        let temp = arr[swap];
                        arr[swap] = arr[swap-1];
                        arr[swap-1] = temp;
                        swap--;
                    }
                    start++;
                }
                return arr;
            }

            function combine(arr1, arr2){
                for(let i = 0; i < arr2.length; i++){
                    let added = false;
                    for(let j = 0; j < arr1.length; j++){
                        if(arr1[j] >= arr2[i]){
                            arr1.splice(j, 0, arr2[i]);
                            added = true;
                            break;
                        }
                    }
                    if(!added){
                        arr1.push(arr2[i]);
                    }
                }
                return arr1;
            }

function mergeSort(arr){
    if(arr.length < 2){
        return arr;
    }
                else{
                    let middle = parseInt(arr.length/2);
                    let left = arr.slice(0, middle);
                    let right = arr.slice(middle, arr.length);
                    return combine(mergeSort(left), mergeSort(right));
                }
            }

  function partition(arr, left, right){
    let pivot = Math.floor((left+right)/2);
    while(right > left){
        while(arr[left] < arr[pivot]){
            left++;
        }
        while(arr[right] > arr[pivot]){
            right--;
        }
        if(left <= right) {
            swap(arr, left, right);
            left++;
            right--;
        }
    }
    return left;
  }

  function quickSort(arr, left, right){
    if(left > right){
        return;
    }
    console.log("Left: " + left);
      console.log("Right: " + right);
    let pivot = partition(arr, left, right);
    console.log("Pivot: " + pivot);
    quickSort(arr, left, pivot-1);
    quickSort(arr, pivot+1, right);
  }

  function swap(array, i, j) {
    var temp = array[i];
    array[i] = array[j];
    array[j] = temp;
}

function radixSort(arr){
    let radix = 1;
    while(true){
        let buckets = [[], [], [], [], [], [], [], [], [], []];
        let populatedBuckets = 0;
        for(let i = 0; i < arr.length; i++){
            let remainder = Math.floor(arr[i] / radix) % 10;
            buckets[remainder].push(arr[i]);
            if(buckets[remainder].length === 1){
                populatedBuckets++;
            }
        }
        if(populatedBuckets <= 1){
            return arr;
        }
        let newArr = [];
        for(let i = 0; i < buckets.length; i++){
            for(let j = 0; j < buckets[i].length; j++){
                newArr.push(buckets[i][j]);
            }
        }
        arr = newArr;
        radix *= 10;
    }
}
