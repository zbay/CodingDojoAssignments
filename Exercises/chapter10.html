            function rotateString(str, rotations){
                if(rotations <= 0){
                    return str;
                }
                str = str.charAt(str.length-1) + str.slice(0, str.length-1);
                return rotateString(str, rotations-1);
            }

            function isRotation(str1, str2){
                if(str1.length !== str2.length){
                    return false;
                }
                rotate(str1, str2, 0);
                function rotate(str1, str2, count){
                    if(str1 == str2){
                        return true;
                    }
                    if(count >= str1.length){
                        return false;
                    }
                    return rotate(rotateString(str1, 1), str2, count+1);
                }
            }

            function badChars(str, bad){
                let buffer = "";
                for(let i = 0; i < str.length; i++){
                    let currentChar = str.charAt(i);
                    if(bad.indexOf(currentChar) === -1){
                        buffer += currentChar;
                    }
                }
                return buffer.
            }

                let deduped = "";
                for(let i = str.length-1; i >= 0; i--){
                    let currentChar = str.charAt(i);
                    if(!deduped.includes(currentChar)){
                        deduped = currentChar + deduped;
                    }
                }
                return deduped;
            }
