                if(num <= 0){

                var product = 1;
                for(var i = 1; i <= num; i += 1){

                }

            // pg. 30: is prime
            function isPrime(num){
                if(num <= 0){
                    return "Error!";
                }
                if(num <= 2){
                    return true;
                }
                if(num % 2 === 0){
                    return false;
                }
                var upperBound = Math.ceil(Math.sqrt(num));
                for(var i = 2; i <= upperBound; i += 1){
                    if((num % i) === 0){
                        return false;
                    }
                }
                return true;
            }

                switch(monthNum){

                    case 2:

                        return 28;
                    case 4:

            function dayToMonth(day, isLeap=false){
                if(isLeap){
                    day = day % 366;
                }
                else{
                    day = day % 365;
                }
                var count = 0;
                var month = 0;
                while(month <= 12){
                    month += 1;
                    count += monthToDays(month, isLeap);
                    if(day <= count){
                        return monthName(month);
                    }
                }
            }
